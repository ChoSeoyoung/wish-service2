<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>하고싶은 일 등록</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h1>하고싶은 일 등록</h1>
    </div>
    <hr>
    <form>
        <div class="form-group">
            <label>하고싶은 일</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요">
        </div>
        <div class="form-group">
            <label>기간</label>
            <input type="text" class="form-control" id="period" name="period" placeholder="기간을 입력하세요">
        </div>
        <div class="form-group">
            <label>경비(단위:만원)</label>
            <input type="Integer" class="form-control" id="cost" name="cost" placeholder="경비를 입력하세요">
        </div>
        <br>
        <button type="button" class="btn btn-primary" id="btn-save">등록</button>
        <button onclick="location.href='../wishes'"
                type="button" class="btn btn-secondary">취소</button>
    </form>
    <script src="../../js/app/index.js"></script>
</div>
</body>
</html>
