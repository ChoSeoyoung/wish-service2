<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>하고싶은 일 목록</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h1>하고싶은 일 목록</h1>
    </div>
    <hr>
    <form method="post">
        <table class="table">
            <thead>
            <tr>
                <th></th>
                <th>번호</th>
                <th>하고싶은 일</th>
                <th>기간</th>
                <th>경비(단위:만원)</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="wish : ${wishes}">
                <td><input id="rowCheck" name="rowCheck" type="checkbox" th:value="${wish.id}"></td>
                <td><a th:href="@{/basic/wishes/update/{wishId}(wishId=${wish.id})}" th:text="${wish.id}">1</a></td>
                <td><a th:href="@{/basic/wishes/update/{wishId}(wishId=${wish.id})}" href="editWish" th:text="${wish.title}">테스트 목록1</a></td>
                <td th:text="${wish.period}">2022.2.5~2022.2.6</td>
                <td th:text="${wish.cost}">5</td>
            </tr>
            </tbody>
        </table>
        <button onclick="location.href='./wishes/add'" type="button"
                class="btn btn-primary">등록</button>
        <button class="btn btn-danger" type="button" id="btn-delete-checked">삭제</button>
    </form>
    <script src="../../../js/app/index.js"></script>
</div>
</body>
</html>
