<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>하고싶은 일 등록</title>
    <link href="../../../css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h1>하고싶은 일 수정</h1>
    </div>
    <hr>
    <form>
        <div class="form-group">
            <label>id</label>
            <input type="text" class="form-control" id="id" name="id" th:value="${wish.id}" readonly>
        </div>
        <div class="form-group">
            <label>하고싶은 일</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${wish.title}">
        </div>
        <div class="form-group">
            <label>기간</label>
            <input type="text" class="form-control" id="period" name="period" th:value="${wish.period}">
        </div>
        <div class="form-group">
            <label>경비(단위:만원)</label>
            <input type="text" class="form-control" id="cost" name="cost" th:value="${wish.cost}">
        </div>
        <div class="form-group">
            <div>지역</div>
            <div th:each="type : ${regionTypes}" class="form-check form-check-inline">
                <input type="radio" th:field="*{wish.regionType}" th:value="${type.name()}" class="form-check-input">
                <label th:for="${#ids.prev('regionType')}" th:text="${type.description}" class="form-check-label">
                    DOMESTIC
                </label>
            </div>
        </div>
        <div>
            <div>함께하는 사람</div>
            <select th:field="*{wish.travelType}" class="form-select">
                <option value=""> ==  여행 방식 선택 == </option>
                <option th:each="travelType : ${travelTypes}" th:value="${travelType.code}" th:text="${travelType.displayName}">ALONE</option>
                </option>
            </select>
        </div>
        <br>
        <button type="button" class="btn btn-primary" id="btn-update">등록</button>
        <button class="btn btn-danger" type="button" id="btn-delete">삭제</button>
        <button onclick="location.href='../wishes'"
                type="button" class="btn btn-secondary">취소</button>
    </form>
    <script src="../../../js/app/index.js"></script>
</div>
</body>
</html>
